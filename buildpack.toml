    source-sha256 = "ee5886b69ba941713cbe53d80166eaa658d8033085ceaa4da29fc323410cf024"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://download.newrelic.com/php_agent/archive/10.17.0.7/newrelic-php5-10.17.0.7-linux.tar.gz"
    version = "10.17.0"

    [[metadata.dependencies.licenses]]
      uri = "https://docs.newrelic.com/docs/licenses/license-information"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:appdynamics:dotnet-agent:10.21.0:*:*:*:*:*:*:*"]
    id = "new-relic-dotnet"
    name = "New Relic Dotnet Agent"
    purl = "pkg:generic/newrelic-dotnet-agent@10.21.0?arch=amd64"
    sha256 = "96ce28a45c5973162985df0c3451426a2520eac252078f498b7a6f67bb55cf4d"
