api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that contributes the New Relic Agent and configures it to connect to the service"
  homepage = "https://github.com/paketo-buildpacks/new-relic"
  id = "paketo-buildpacks/new-relic"
  keywords = ["new-relic", "agent", "apm", "java", "node.js", "php", "python", "dotnet"]
  name = "Paketo Buildpack for New Relic"
  sbom-formats = ["application/vnd.syft+json", "application/vnd.cyclonedx+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/new-relic/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "bin/build", "bin/detect", "bin/helper", "bin/main", "buildpack.toml", "resources/newrelic.js", "resources/newrelic.yml", "resources/newrelic.ini"]
  pre-package = "scripts/build.sh"

  [[metadata.configurations]]
    build = true
    description = "the SHA256 hash of the New Relic extensions archive"
    name = "BP_NEW_RELIC_EXT_SHA256"

  [[metadata.configurations]]
    build = true
    default = "0"
    description = "the number of directory components to strip from the New Relic extensions archive"
    name = "BP_NEW_RELIC_EXT_STRIP"

  [[metadata.configurations]]
    build = true
    description = "the download location of the New Relic extensions"
    name = "BP_NEW_RELIC_EXT_URI"

  [[metadata.configurations]]
    build = true
    description = "the version of the New Relic extensions"
    name = "BP_NEW_RELIC_EXT_VERSION"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:newrelic:java-agent:8.7.0:*:*:*:*:*:*:*"]
    id = "new-relic-java"
    name = "New Relic Java Agent"
    purl = "pkg:generic/newrelic-java-agent@8.7.0?arch=amd64"
    sha256 = "c440d9517b878b22ef9963003a10b27c028696730600cbc2bbf94fe026e44d59"
    source = "https://repo1.maven.org/maven2/com/newrelic/agent/java/newrelic-agent/8.7.0/newrelic-agent-8.7.0-sources.jar"
    source-sha256 = "7fd68936474a680f1450f03b187358b425a1feafa8e31383eb8bfd76414597f2"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://repo1.maven.org/maven2/com/newrelic/agent/java/newrelic-agent/8.7.0/newrelic-agent-8.7.0.jar"
    version = "8.7.0"

    [[metadata.dependencies.licenses]]
      uri = "https://newrelic.com/docs/java/java-agent-license"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:newrelic:nodejs-agent:11.6.1:*:*:*:*:*:*:*"]
    id = "new-relic-nodejs"
    name = "New Relic NodeJS Agent"
    purl = "pkg:generic/newrelic-nodejs-agent@11.6.1?arch=amd64"
    sha256 = "bd9a143321979ce6cf51cd14d1700f6b1f6fc84939954f1f16276146a6acfb1f"
    source = "https://registry.npmjs.org/newrelic/-/newrelic-11.6.1.tgz"
    source-sha256 = "bd9a143321979ce6cf51cd14d1700f6b1f6fc84939954f1f16276146a6acfb1f"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://registry.npmjs.org/newrelic/-/newrelic-11.6.1.tgz"
    version = "11.6.1"

    [[metadata.dependencies.licenses]]
      uri = "https://github.com/newrelic/node-newrelic/blob/HEAD/LICENSE"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:appdynamics:php-agent:10.14.0:*:*:*:*:*:*:*"]
    id = "new-relic-php"
    name = "New Relic PHP Agent"
    purl = "pkg:generic/newrelic-php-agent@10.14.0?arch=amd64"
    sha256 = "e68e4d9e1a92a8d780bad89e1f32be0e8778854e038f936dd37c86f95b852332"
    source = "https://github.com/newrelic/newrelic-php-agent/archive/refs/tags/v10.14.0.3.tar.gz"
    source-sha256 = "da57bba2021be9640e213e680a4b2e7b2a890bce93f769d020a80a1fa580edb9"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://download.newrelic.com/php_agent/archive/10.14.0.3/newrelic-php5-10.14.0.3-linux.tar.gz"
    version = "10.14.0"

    [[metadata.dependencies.licenses]]
      uri = "https://docs.newrelic.com/docs/licenses/license-information"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:appdynamics:dotnet-agent:10.20.0:*:*:*:*:*:*:*"]
    id = "new-relic-dotnet"
    name = "New Relic Dotnet Agent"
    purl = "pkg:generic/newrelic-dotnet-agent@10.20.0?arch=amd64"
    sha256 = "16c88cc03a54fe6a5564ebc3247975fffe77bddc171f2c34f93139cab858300d"
    source = "https://github.com/newrelic/newrelic-dotnet-agent/archive/refs/tags/v10.20.0.tar.gz"
    source-sha256 = "a6ac6d4ea4005ddcd380036003a68cbedaf6172a189d4441f1fe9cb570744110"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
