    stacks = ["*"]
    uri = "https://download.newrelic.com/dot_net_agent/previous_releases/10.24.0/newrelic-dotnet-agent_10.24.0_amd64.tar.gz"
    version = "10.24.0"

    [[metadata.dependencies.licenses]]
      uri = "https://docs.newrelic.com/docs/licenses/license-information"

[[stacks]]
  id = "*"

[[targets]]
  arch = "amd64"
  os = "linux"

[[targets]]
  arch = "arm64"
  os = "linux"
